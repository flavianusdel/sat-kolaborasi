<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
        }

        .bg-image {
            position: relative;
            text-align: center;
            color: white;
            height: 50vh;
            overflow: hidden;
        }

        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bg-image .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg-image .title {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .bg-image .separator {
            width: 80%;
            height: 2px;
            background-color: white;
            margin-bottom: 1rem;
        }

        .carousel-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-item img {
            width: 100%;
            height: auto; /* Adjust the height as needed */
            object-fit: cover;
        }

        .carousel-indicators button {
            background-color: black; /* Change the indicator color */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* Change the control icons color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="
    background: rgb(191,137,61);
    background: radial-gradient(circle, rgba(228,190,93,1) 5%, rgba(218,173,66,1) 19%, rgba(150,116,26,1) 100%);">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
                <img src="assets/logo_serviam.png" style="width: 40px;" alt="Logo Serviam">
                <h4 class="ms-3">SAT KOLABORASI</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="beranda.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="about.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="bg-image">
        <img src="assets/foto_tere.png" alt="Background Image">
        <div class="mask">
            <div class="title">Guru Pembimbing</div>
            <div class="separator"></div>
        </div>
    </div>

    <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/bu_gor.png" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/bu_floren.png" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/pa_aryo.png" class="d-block w-100" alt="Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
